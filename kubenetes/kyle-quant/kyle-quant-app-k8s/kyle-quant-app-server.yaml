apiVersion: apps/v1
kind: Deployment
metadata:
  name: kyle-quant-app-server-deployment
  labels:
    app: kyle-quant-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kyle-quant-app
  template:
    metadata:
      labels:
        app: kyle-quant-app
    spec:
      nodeSelector:
        cloud.google.com/gke-nodepool: service-pool
      containers:
        - name: kyle-quant-app-server
          image: 'me-west1-docker.pkg.dev/kyle-server-402706/kyle-registry/kyle-quant-app-server:latest'
          ports:
            - protocol: TCP
              containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: kyle-quant-app-server-service
  labels:
    app: kyle-quant-app
spec:
  type: ClusterIP
  selector:
    app: kyle-quant-app
  ports:
    - name: kyle-quant-service
      protocol: TCP
      port: 8080
      targetPort: 8080
