apiVersion: apps/v1
kind: Deployment
metadata:
  name: dex
  labels:
    name: dex
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dexDep
  template:
    metadata:
      labels:
        app: dexDep
    spec:
      # hostNetwork: true
      # dnsPolicy: ClusterFirstWithHostNet
      nodeSelector:
        cloud.google.com/gke-nodepool: service-pool
      containers:
        - name: dexcon
          image: "gcr.io/kyle-server-402706/dex-node:latest"
          ports:
            # - name: http
            #   containerPort: 80
            #   hostPort: 80
            - name: dex
              containerPort: 8080
              # hostPort: 3003
          # resources:
          #   requests: # 요청 리소스: 최소 필요한 양
          #     memory: "32Mi"
          #     cpu: "200m"
          #   limits: # 리소스 제한: 최대 허용 양
          #     memory: "64Mi"
          #     cpu: "400m"
        - name: hardhatcon
          image: "gcr.io/kyle-server-402706/hardhat-node:latest"
          ports:
            - name: hardhat
              containerPort: 8545
